<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alpine.js Anchor Plugins</title>
  <!-- Alpine Anchor Plugins -->
  <script defer src="https://unpkg.com/@alpinejs/anchor@3.x.x/dist/cdn.min.js"></script>

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<div x-data="{ open: false }">
  <button x-ref="button" @click="open = ! open">Toggle</button>

  <div x-show="open" x-anchor.bottom-start="$refs.button">
    Dropdown content
  </div>
</div>
</body>
</html>
